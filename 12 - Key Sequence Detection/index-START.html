<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secret = "gautier";

      window.addEventListener("keyup", e => {
        pressed.push(e.key);
        pressed.splice(-secret.length - 1, pressed.length - secret.length);
        if (pressed.join("").includes(secret)) {
          console.log("Grosse dinde ! ! ! !");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
